<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text ti Emojis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main">
        <h1>Text <span><i class="fa fa-long-arrow-right " aria-hidden="true"></i> </span>Emoji</h1>

        <div id="endec-div">
            <h3 id="enc-btn"><span><i class="fa fa-lock"></i></span>Encrypt Text</h3>

            <h3 id="dec-btn"><span><i class="fa fa-unlock-alt"></i></span>Decrypt Emojis</h3>
        </div>
        <div id="encryption">
            <h5> 1.type a Messages</h5>
            <textarea placeholder="haan yahi par likhna hai" name="" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2.Set a Password</h5>
            <input type="password" name="" id="password">
            <button id="encrypt-btn"><span><i class="fa fa-lock" aria-hidden="true"></i></span> Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5> 1.paste encrypted emojis</h5>
            <textarea placeholder="haan yahi par likhna hai" name="" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2.Type the Password</h5>
            <input type="password" name="" id="finalpassword">
            <button id="decrypt-btn"><span><i class="fa fa-unlock-alt" aria-hidden="true"></i></span> Decrypt Text</button>
        </div>
        <div id="result">
            
        </div>
    </div>


   





    <script src="style.js"></script>
</body>

</html>
